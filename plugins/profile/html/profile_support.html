<br>

<form class="form-horizontal" onsubmit="profile.sendSupport(this);return false">
    <div class="error text-danger" style="display: none;margin-bottom: 35px"></div>

    <div class="form-group">
        <label class="col-sm-2 text-right" for="input-title">Тема сообщения</label>
        <div class="col-sm-4">
            <input id="input-title" type="text" name="title" class="form-control" autofocus>
            <span class="error-message text-danger"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 text-right" for="input-message">Сообщение</label>
        <div class="col-sm-4">
            <textarea name="message" class="form-control" id="input-message" rows="5"></textarea>
            <span class="error-message text-danger"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-primary">
                Отправить
                <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i>
            </button>
        </div>
    </div>
</form>
