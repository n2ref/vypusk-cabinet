<br>

<form class="form-horizontal" onsubmit="profile.save(this);return false">
    <div class="error" style="display: none"></div>

    <div class="form-group">
        <label class="col-sm-2 text-right" for="input-firstname">Имя</label>
        <div class="col-sm-4">
            <input id="input-firstname" type="text" name="firstname" class="form-control" value="[FIRSTNAME]" autofocus>
            <span class="error-message text-danger"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 text-right" for="input-lastname">Фамилия</label>
        <div class="col-sm-4">
            <input id="input-lastname" type="text" name="lastname" class="form-control" value="[LASTNAME]">
            <span class="error-message text-danger"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 text-right" for="input-email">Email</label>
        <div class="col-sm-4">
            <input id="input-email" type="email" name="email" class="form-control" value="[EMAIL]">
            <span class="error-message text-danger"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 text-right" for="input-phone">Телефон</label>
        <div class="col-sm-4">
            <input id="input-phone" type="tel" name="phone" class="form-control" value="[PHONE]">
            <span class="error-message text-danger"></span>
        </div>
    </div>
    <div class="form-group normal-label">
        <div class="col-sm-offset-2 col-sm-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="is_subscribe_sw" [CHECKED] value="Y">
                    Подписан на новости
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="is_subscribe_update_sw" [CHECKED_UPDATE] value="Y">
                    Подписан на новости обновлений
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-primary">
                Сохранить
                <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i>
            </button>

            <a href="/#plugin=profile" class="btn btn-default">Отмена</a>
        </div>
    </div>
</form>
