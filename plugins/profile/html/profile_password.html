<br>

<form class="form-horizontal" onsubmit="profile.changePassword(this);return false">
    <div class="error text-danger" style="display: none;margin-bottom: 35px"></div>

    <div class="form-group">
        <label class="col-sm-2 text-right" for="input-password">Пароль</label>
        <div class="col-sm-4">
            <input id="input-password" type="password" name="firstname" class="form-control" value="" autofocus>
            <span class="error-message text-danger"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 text-right" for="input-password-2">Еще раз</label>
        <div class="col-sm-4">
            <input id="input-password-2" type="password" name="lastname" class="form-control" value="">
            <span class="error-message text-danger"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-warning">
                Изменить пароль
                <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i>
            </button>
        </div>
    </div>
</form>
