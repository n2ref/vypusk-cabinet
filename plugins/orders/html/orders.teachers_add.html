
<form class="form-horizontal" onsubmit="OrdersTeachers.addTeachers(this, '[ORDER_ID]'); return false;">
    <div class="form-group">
        <label class="col-sm-3 control-label">Добавьте ФИО учителей </label>
        <div class="col-sm-4">
            <textarea name="teachers" class="form-control" placeholder="Каждый учитель с новой строки" rows="10"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
</form>
