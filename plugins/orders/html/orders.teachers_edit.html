
<form class="form-horizontal" onsubmit="OrdersTeachers.editTeacher(this, '[ORDER_ID]', '[TEACHER_ID]'); return false;">

    <div class="form-group">
        <label class="col-sm-3 control-label">ФИО учителя</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="name" value="[NAME]" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Должность</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="position" value="[POSITION]" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Заказано альбомов</label>
        <div class="col-sm-4">
            <input type="number" min="0" class="form-control" name="albums_count" value="[ALBUMS_COUNT]">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </div>

</form>
