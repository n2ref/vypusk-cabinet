
<form class="form-horizontal" onsubmit="OrdersChildrens.editChildren(this, '[ORDER_ID]', '[CHILD_ID]'); return false;">
    <div class="form-group">
        <label class="col-sm-3 control-label">Класс/группа</label>
        <div class="col-sm-4">
            <select class="form-control" name="group" id="group" required></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Фамилия</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="lastname" value="[LAST_NAME]" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Имя</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="firstname" value="[FIRST_NAME]" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Заказано альбомов</label>
        <div class="col-sm-4">
            <input type="number" min="0" class="form-control" name="albums_count" value="[ALBUMS_COUNT]">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Дополнительно</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="additional" value="[ADDITIONAL]">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Примечания</label>
        <div class="col-sm-4">
            <textarea name="comment" class="form-control" rows="4">[COMMENT]</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
</form>
