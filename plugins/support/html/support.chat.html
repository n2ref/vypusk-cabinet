
<div class="row">
    <div class="col-md-4">
        <div class="panel panel-default rooms-list">
            <div class="panel-body">
                <button class="btn btn-primary pull-right">Написать</button>
                <div class="clearfix"></div>
            </div>

            <div class="rooms-list-wrapper">
                <table class="table table-responsive table-bordered table-striped">
                    <tbody>
                    <!-- BEGIN rooms -->
                    <tr onclick="load('/?plugin=orders&order_id=[ORDER_ID]&action=childrens&edit=[ROOM_ID]');">
                        <td title="[ROOM_ID]">[ROOM_TITLE]</td>
                        <td>[DATE_LAST_MESSAGE]</td>
                    </tr>
                    <!-- END rooms -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="chat">
            <div class="chat-header clearfix">
                <div class="chat-about">
                    <div class="chat-with">[ROOM_TITLE]</div>
                </div>
            </div>

            <div class="chat-history">
                <ul>
                    <!-- BEGIN messages -->
                    <!-- BEGIN message -->
                    <li class="clearfix">
                        <div class="message-data align-right">
                            <span class="message-data-time" >[DATE_SEND]</span> &nbsp; &nbsp;
                            <span class="message-data-name" >Я</span> <i class="fa fa-circle me"></i>
                        </div>
                        <div class="message other-message float-right">[MESSAGE]</div>
                    </li>
                    <!-- END message -->

                    <!-- BEGIN response -->
                    <li>
                        <div class="message-data">
                            <span class="message-data-name"><i class="fa fa-circle online"></i>[NAME]</span>
                            <span class="message-data-time">[DATE_SEND]</span>
                        </div>
                        <div class="message my-message">[MESSAGE]</div>
                    </li>
                    <!-- END response -->
                    <!-- END messages -->
                </ul>
            </div>


            <div class="chat-message">
                <textarea name="message" class="message-area" placeholder="Введите сообщение" rows="2"></textarea>
                <div class="message-submit">
                    <button class="btn btn-primary">Отправить</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
