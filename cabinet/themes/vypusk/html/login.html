
<div class="form-container login">

    <h1>Вход</h1>

    <form method="post" onsubmit="login.auth(this);return false">

        <!-- BEGIN social -->
        <div class="login-social">
            <p class="text-center">Войти через соцсети</p>

            <div class="text-center">
                <a class="social-link" href="https://oauth.vk.com/authorize?response_type=code&scope=email&redirect_uri=[HOST]/oauth/vk&client_id=[VK_APP_ID]&v=5.68&state=[BACK_URL_ENCODED]">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-vk fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a class="social-link" href="http://www.odnoklassniki.ru/oauth/authorize?response_type=code&scope=GET_EMAIL&redirect_uri=[HOST]/oauth/ok&client_id=[OK_APP_ID]&state=[BACK_URL_ENCODED]">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-odnoklassniki fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a class="social-link" href="https://www.facebook.com/dialog/oauth?client_id=[FB_APP_ID]&redirect_uri=[HOST]/oauth/fb&scope=public_profile,email&locale=ru_RU&display=page&response_type=token&state=[BACK_URL_ENCODED]">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a class="social-link" href="https://accounts.google.com/o/oauth2/auth?response_type=code&redirect_uri=[HOST]/oauth/google&client_id=[GOOGLE_APP_ID]&scope=https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile&state=[BACK_URL_ENCODED]">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-google fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </div>
        </div>
        <!-- END social -->

        <div class="error" style="display: none"></div>

        <div class="form-group">
            <input type="email" name="email" class="form-control" id="input-email" required autofocus value="">
            <label for="input-email">E-mail адрес</label>
            <span class="error-message"></span>
        </div>

        <div class="form-group">
            <input type="password" name="password" id="input-password" class="form-control" required>
            <label for="input-password">Пароль</label>
            <span class="error-message"></span>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-auth">
                Войти
                <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i>
            </button>
        </div>


        <div class="form-description-footer">
            Нет аккаунта?<br>
            <a href="/?page=forgot&[BACK_URL_PARAM]">Восстановление пароля</a><br><br>
            <a href="/pages/agreement#privacy-policy" class="link-dashed">Политики конфиденциальности</a>
        </div>
    </form>
</div>
